version: '3.5'

services:

  react_learning:
    container_name: react_learning
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './front:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
